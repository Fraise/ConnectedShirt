<!DOCTYPE HTML PUBLIC "-//W2C//DTD HTML 2.1//EN">
<html>
	<head>
		<title>Projet SyR</title>
		<META HTTP-EQUIV="refresh" CONTENT="1" CHARSET=utf-8>
		<style>
			table { border-collapse: collapse; min-width: 900px; margin: 20px; font-family: "Cantarell", monospace, serif; box-shadow: 1px 2px 5px 1px rgba(0, 0, 0, 0.7); }
			table, th, td { border: 1px solid black; }
			thead { background-color: #6aed00; }
			td { text-align: right; padding-right: 10px; margin-left: 10px; }
			td.name { text-align:center; padding-right: 0px; }
			tr.data:hover { box-shadow: 0px 0px 12px 2px rgba(0, 0, 0, 0.7); background-color: #f0f0f0; transition: 0.2s; }
		</style>
	</head>
	<body>
		<table>
			<thead>
				<th>Team name</th>
				<th>Team ID</th>
				<th>X Acceleration</th>
				<th>Y Acceleration</th>
				<th>Z Acceleration</th>
				<th>Temperature</th>
			</thead>
			<tr class="data">$team_0</tr>
			<tr class="data">$team_1</tr>
			<tr class="data">$team_2</tr>
			<tr class="data">$team_3</tr>
			<tr class="data">$team_4</tr>
			<tr class="data">$team_5</tr>
			<tr class="data">$team_6</tr>
			<tr class="data">$team_7</tr>
			<tr class="data">$team_8</tr>
			<tr class="data">$team_9</tr>
			<tr class="data">$team_10</tr>
		</table>
	</body>
</html>
